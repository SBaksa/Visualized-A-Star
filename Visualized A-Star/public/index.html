<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Project CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/26c21a3a7e.js" crossorigin="anonymous"></script>

    <title>AI Project 1</title>
  </head>
  <body>
    <section id="top">
        <div class="row">
            <div class="col-md-6">
                <h1 class="title-text">Project 1</h1>
                <img src="titleIMG.jpg" alt="" class="title-img">
                <br>
                <a target="_blank" href="https://github.com/Thenvir/AI-Project-1" class="title-link" rel="noopener noreferrer"><h6><i class="far fa-hand-point-right" ></i> Click to see Github Repo</h6></a>
            </div>
            <div class="col-md-6">
                <div class="container-fluid button-div">
                    <h1 class="controls-text">Controls</h1>
                    <h3>Choose Weight: [0 to 2.5]</h3>
                    <input type="range" min="0" max="2.5" value="1" id="weight" step="0.25">
                    <label for="">Value: <span id="weightValue">1</span> </label>
                    <h3>Uniform Cost?</h3>
                    <input type="checkbox" id="uniform" value="true">
                    <label for="">Default: False, Check for True</label>
                    <button class="btn btn-dark btn-outline-light btn-block" onclick="generateAndPrint()">Next Map</button>
                    <button class="btn btn-dark btn-outline-light btn-block" onclick="printPreviousMap()">Previous Map</button>
                    <button class="btn btn-dark btn-outline-light btn-block run-btn" onclick="runAStar()">Run Algorithm</button>
                </div>
            </div>
        </div>
    </section>
    <hr>
    <section>
        <h1 id="status">Map</h1>
        <table id="map">
        </table>
    </section>

    <footer>
        By: Thenvir Aklakh, Arjun, Steve
    </footer>

    <!-- Optional JavaScript Below-->
    <script src="mapGenJS.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
